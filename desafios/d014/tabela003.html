<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }

    table{
      border-collapse: collapse;
      width: 500px;
    }

    td,th {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }

    .gray{
      background-color: gray;
      color: white;
      font-weight: bolder;
    }

  </style>
</head>
<body>

  <h1>Desafio 003 Tabelas</h1>

  <table>
    <caption>Tabela Escolar</caption>
    <thead class="gray">
      <tr>
        <th rowspan="2" scope="col">Área</th>
        <th rowspan="2" scope="col">Disciplina</th>
        <th colspan="2" scope="colgroup">Notas</th>
        <th rowspan="2" scope="col">Média</th>
      </tr>
      <tr>
        <td>Nota 1</td>
        <td>Nota 2</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th rowspan="4" scope="colgroup">Exatas</th>
        <td>Matemática</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Física</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Química</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Biologia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <th class="gray" colspan="4" scope="row">Médias de Exatas</th>
        <td>0.0</td>
      </tr>
      <tr>
        <th rowspan="2" scope="colgroup">Humanas</th>
        <td>História</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Gerografia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <th class="gray" colspan="4" scope="row">Média de Humanas</th>
        <td>0.0</td>
      </tr>
    </tbody>

  </table>
  
</body>
</html>
