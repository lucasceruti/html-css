<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>

    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seuguir. Passe o mouse sobre os termos para descobrir qual TAG deverá utiliza em cada caso.</p>

    <ul>
        <li title="Use a tag <p>">Parágrafos</li>
        <li title="Use a tag <h1>...<h6>">Títulos</li>
        <li title="Use a tag <img>">Imagens</li> 
        <li title="Use a tag <abbr>">Abrevições</li>
        <li title="Use a tag <code>">Código-fonte</li>
        <li title="Use a tag <ol> e <li>">Listas numeradas</li>
        <li title="Use a tag <ul> e <li>">Listas com demarcadores</li>
    </ul>
    
</body>
</html>
