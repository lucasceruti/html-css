<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>

    
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de quaquer jeito. Basta colocar tudo dentro da tag &lt;p&gt; e &lt;/p&gt;</p>

    <!--LESS THAN / GREATER THAN (menor que) (maior que)-->
    
    <p>Se precisarr quebrar o texto em algum lugar específico <br> como esse, você pode usar a tag &lt;br&gt;</p>

    <p>Vamos adicionar alguns símbolos especiais:
        &reg; <!--Marca registrada-->
        &copy; <!--Marca registrada-->
        &trade; <!--TM - marca registrada ingles-->
        &euro; <!--Euro-->
        &pound; <!--Libra-->
        &yen; <!--Japones-->
        &cent; <!--centavo americano-->
        &Delta; <!--Delta maiscula-->
        &uarr; <!--Seta para cima-->
    </p>

</body>
</html>
