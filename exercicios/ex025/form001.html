<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
</head>
<style>
  * {
    font-family: Arial, Helvetica, sans-serif;
  }
</style>
<body>
  <h1>Meu primeiro formulário</h1>
  <!-- 
    autocomplete = desliga indicação de preenchimento do campo 
    action = arquivo que será direcionado o submit
    name = mais usado em PHP
    id = mais usado em JS
    no for do label precisamos colocar o ID do input

    Métodos de envio
    POST = esconder os dados na URL
    GET = padrão de envio (so pode 3 mil bytes, aproximadamente 3 mil letras)
  -->
  <form action="cadastro.php" method="POST" autocomplete="off">
    <p>
      <label for="inome">Nome</label>:
      <input type="text" name="nome" id="inome">
    </p>
    <p>
      <label for="isobrenome">Sobrenome</label>: 
      <input type="text" name="sobrenome" id="isobrenome">
    </p>
    <p>
      <input type="submit" value="Enviar"></p>
  </form>
  
</body>
</html>
